name: build

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.17

      - name: Test
        env:
          ZENDESK_USERNAME: ${{ secrets.USERNAME }}
          ZENDESK_DOMAIN: ${{ secrets.DOMAIN }}
          ZENDESK_API_TOKEN: ${{ secrets.API_TOKEN }}
        run: make test GOTEST_FLAGS="-v -count=1"
